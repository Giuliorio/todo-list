<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <ul class="list">
            <li>Inbox</li>
            <li>Today</li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <input type="text" class="title" placeholder="New To-Do" value="Palworld">
            <textarea class="ghost" placeholder="Description" type="text" name="" id="">These are the plans for my Palworld world.</textarea>
        </div>
        <ul class="list">
            <li class="task">
                <div class="header">
                    <input type="checkbox" name="" id=""> 
                    <input type="text" class="title" placeholder="New To-Do" value="Make a beautiful base">
                </div>
                <div class="details">
                    <textarea class="ghost" placeholder="Description" name="" id=""></textarea>
                </div>
            </li>
            <li class="task">
                <div class="header">
                    <input type="checkbox" name="" id=""> 
                    <input type="text" class="title" placeholder="New To-Do" value="Catch more Felbat">
                </div>
                <div class="details">
                    <textarea class="ghost" placeholder="Description" type="text" name="" id=""></textarea>
                </div>
            </li>
            <li class="task selected opened">
                <div class="header">
                    <input type="checkbox" name="" id=""> 
                    <input type="text" class="title" placeholder="New To-Do" value="Find the legendary bow">
                </div>
                <div class="details">
                    <textarea class="ghost" placeholder="Description" type="text" name="" id=""></textarea>
                </div>
            </li>
        </ul>
        <button class="new-task">+ Task</button>
    </div>
</body>
</html>
